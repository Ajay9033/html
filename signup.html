
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dropkick.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="signupcss.css">
    <!-- link -->
    <!-- javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="dropkick.js"></script>
    <script src="signupjs.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Sign Up Page</title>




    <script>


        function validateform() {
            var fullname = document.myform.fullname.value;
            var phone = document.myform.phone.value;

            if (fullname == null || fullname == "") {
                alert("Please Fill Full Name");
                return false;
            } if (isNaN(phone)) {
                alert("Enter numeric value")
                return false;
            } if (phone.length > 11 || phone.length < 11) {
                alert("Enter 10 digit phone number");
                return false;
            } if (phone.charAt(0) != "+") {
                alert("it should start with + sign ");
                return false
            }
            if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(document.myForm.email.value)) {
                return (true)
            }
            alert("You have entered an invalid email address!")
            return (false)
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header d-flex justify-content-center">
                    <h5>Sign Up</h5>

                </div>
                <div class="card-body">
                    <form name="myform" onsubmit="return validateform()">
                        <label>Full Name</label>
                        <div class="input-group form-group  mb-4">

                            <input type="text" class="form-control" placeholder="Full Name" name="fullname" required autocomplete="off">

                        </div>
                        <label>Project start date</label>
                        <div class=" input-group form-group">
                            <input type="text" class="form-control start-date" name="date" id="datepicker" placeholder="dd/mm/yyyy" autocomplete="off">
                        </div>
                        <label>Duration</label>
                        <div class="input-group form-group">
                            <select name="theme" class="volunteer form-control transparent-input" tabindex="1">
                                <option value="2"><b>2 Weeks</b></option>
                                <option value="3">3 Weeks</option>
                                <option value="4">4 Weeks</option>
                                <option value="5">5 Weeks</option>
                                <option value="6">6 Weeks</option>
                                <option value="7">7 Weeks</option>
                                <option value="8">8 Weeks</option>
                                <option value="9">9 Weeks</option>
                                <option value="10">10 Weeks</option>
                                <option value="11">11 Weeks</option>
                            </select>
                        </div>
                        <label>Email</label>
                        <div class="input-group form-group">

                            <input type="email" class="form-control" placeholder="Email" name="email" required>
                        </div>
                        <label>Phone</label>
                        <div class="input-group form-group">

                            <input type="text" class="form-control" placeholder="+99XXXXXXXX" name="phone" required>
                        </div>
                        <div class="form-group d-flex justify-content-center ">
                            <input type="submit" value="Sign Up" class="btn login_btn mt-4">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        <p>Already have an account?</p> <a href="login.html">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
