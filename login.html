    <link rel="stylesheet" type="text/css" href="logincss.css">
    <script>
        function validateform() {
            var name = document.myform.username.value;
            var password = document.myform.password.value;

            if (name == "ajay" && password == "tatva123") {
                //alert("Welcome to Volunteer Overseas !!!!");
                window.location.href = "Admin.html";
                return false;
            } else if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            } else {
                alert(" Please Enter Correct Username and Password");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header d-flex justify-content-center">
                    <h5>Welcome to Volunteer Overseas</h5>

                </div>
                <div class="card-body">
                    <form name="myform" onsubmit="return validateform()">
                        <label>Username</label>
                        <div class="input-group form-group  mb-4">

                            <input type="text" class="form-control" placeholder="username" name="username" required autocomplete="off">

                        </div>
                        <label>Password</label>
                        <div class="input-group form-group">

                            <input type="password" class="form-control" placeholder="password" name="password" required>
                        </div>

                        <div class="form-group d-flex justify-content-center ">
                            <input type="submit" value="Sign In" class="btn login_btn mt-4">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        <p>Don't have an account?</p> <a href="signup.html">Sign Up</a>
                    </div>
                    <!--<div class="d-flex justify-content-center">
                        <a href="#">Forgot your password?</a>
                    </div>-->
                </div>
            </div>
        </div>
    </div>
</body>
